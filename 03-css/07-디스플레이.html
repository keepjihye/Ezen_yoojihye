<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display | css</title>
</head>

<body>
    <h1>css</h1>
    <h2>display</h2>
    <!-- block : width, height 기본값은 auto -->
    <!-- width -> 100%가 auto -->
    <!-- height -> 0이 auto -->
    <div class="box1">box1</div>
    <!-- inline : width, height 기본값 auto -->
    <!-- width, height 모두 0이 auto -->
    <span class="box2">box2</span>
    <div class="model">box model</div>

    <style>
        .box1 {
            background: yellow;
        }

        .box2 {
            background: blue;
        }

        .model {
            width: 1200px;
            height: 500px;
            background: skyblue;
        }
    </style>
</body>

</html>
