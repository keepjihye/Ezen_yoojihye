<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form | html</title>
</head>

<body>
    <h1>html</h1>
    <h2>form</h2>
    <form action="/action_page.php">
        <fieldset>
            <!-- legend : form의 제목같은 느낌 -->
            <legend>회원가입</legend>
            <!-- label의 for값과 input의 id를 똑같이 해야 label을 눌렀을 때 input에 포커스됨 / label 없으면 title이라도 넣어야함  -->
            <label for="name">이름</label>
            <input type="text" name="name" id="name" value="유지혜" readonly disabled>
            <!-- <input type="text" id="id" name="id" title="아이디"> -->
            <label for="id">아이디</label>
            <!-- placeholder : 입력 형식 가이드 -->
            <input type="text" id="id" name="id" placeholder="8자리이상 숫자포함" required>
            <hr>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="특수문자포함 8자리이상" required>
            <hr>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="jihye@gmail.com" autofocus autocomplete="on">
            <hr>
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="tel" placeholder="010-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            <hr>
            <label for="file">첨부파일</label>
            <input type="file" name="file" id="file">
            <hr>
            <label for="search">검색</label>
            <input type="search" name="search" id="search" maxlength="5" placeholder="5글자이하">
            <hr>
            <!-- select -->
            <label for="">좋아하는 동물</label>
            <select name="animal" id="animal">
                <option value="cat">cat</option>
                <option value="dog">dog</option>
                <!-- selected : default값으로 설정하기 -->
                <option value="fox" selected>fox</option>
                <option value="fish">fish</option>
            </select>
            <hr>
            <label for="text">본인 소개하기</label>
            <!-- textarea -->
            <textarea name="text" id="text" rows="2"></textarea>
            <button>지우기</button>
            <hr>
            <!-- input button : value로 글자입력 -->
            <input type="button" value="내국인">
            <input type="button" value="외국인">
            <hr>
            <!-- radio button -->
            <input type="radio" name="sex" id="man">
            <label for="man">남자</label>
            <input type="radio" name="sex" id="woman">
            <label for="woman">여자</label>
            <hr>
            <!-- checkbox -->
            <p>좋아하는 색깔 고르기</p>
            <input type="checkbox" name="red" id="red">
            <label for="red">빨강색</label>
            <input type="checkbox" name="orange" id="orange">
            <label for="orange">주황색</label>
            <input type="checkbox" name="pink" id="pink">
            <label for="pink">분홍색</label>
            <hr>
            <input type="reset" value="취소">
            <input type="submit" value="회원가입">
        </fieldset>
    </form>
</body>

</html>
