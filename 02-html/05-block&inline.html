<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block & inline | html</title>
    <style>
        #blueviolet {
            background-color: blueviolet;
        }

        .blue {
            background-color: blue;
        }

        .pink {
            background-color: pink;
        }

        .chochlate {
            background-color: chocolate;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>html</h1>
    <h2>block & inline</h2>

    <!-- block : 밑으로 배치 -->
    <!-- id는 한 페이지 안에 1개의 요소만!! -->
    <div id="blueviolet" class="blue">block</div>
    <div class="pink">block</div>

    <!-- inline : 옆으로 배치  가로, 세로 변경안됨-->
    <span class="chochlate">가</span>
    <span class="yellow">나</span>
    <span class="green">다</span>
</body d </html>
