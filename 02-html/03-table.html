<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table -->
    <table border="1" style="width: 50%; text-align: center;">
        <caption>
            표 제목
        </caption>
        <colgroup>
            <!-- 첫 열만 20% -->
            <col width="20%">
            <!-- 나머지 열은 알아서 -->
            <col>
            <col>
            <col>
            <!-- 열 3개는 20%주기 -->
            <!-- <col span="3" width="20%"> -->
        </colgroup>
        <thead>
            <!-- 행 -->
            <tr>
                <!-- 열 -->
                <!-- scope="col" : 해당 th의 내용이 열로 정렬되어 있음을 알려줌(접근성을 위함) -->
                <th scope="col">이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">지혜</th>
                <td>100</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <th scope="row">킵찌</th>
                <td>40</td>
                <td>80</td>
                <td>70</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">평균</th>
                <td>70</td>
                <td>80</td>
                <td>70</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
